version: '3.1'
services:


  Prometheus:
    container_name: Prometheus
    image: prom/prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana  
    ports:
      - "3000:3000"    
volumes:
  prometheus-data:
  grafana_data:

   
